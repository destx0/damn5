<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .certificate {
            width: 800px;
            height: 600px;
            background-color: white;
            border: 2px solid #golden;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .student-name {
            font-size: 28px;
            color: #34495e;
            margin: 20px 0;
        }
        .details {
            font-size: 18px;
            color: #7f8c8d;
            margin: 20px 0;
        }
        .signature {
            margin-top: 50px;
            border-top: 1px solid #bdc3c7;
            padding-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <p>This is to certify that</p>
        <p class="student-name" id="studentName">Student Name</p>
        <p>has successfully completed the course with grade</p>
        <p class="details" id="grade">Grade</p>
        <p class="details" id="date">Date</p>
        <p class="signature">Principal's Signature</p>
    </div>
</body>
</html>
